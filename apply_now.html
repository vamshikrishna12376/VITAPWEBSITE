<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container1 {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #application-number {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html">VIT-AP University</a>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="add.html">Academics</a></li>
                    <li><a href="addmision.html">Admissions</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container1">
        <h1>Apply Now</h1>
        <form id="application-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required >
                <option value="male">male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>

            <label for="education">Education Level:</label>
            <select id="education" name="education" required>
                <option value="B Tech">B Tech</option>
                <option value="M Tech">M Tech</option>
                <option value="Integrated">Integrated</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="application-number"></div>
    </div>

    <script>
        document.getElementById("application-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const formData = new FormData(event.target);
            const name = formData.get("name");
            const email = formData.get("email");
            const phone = formData.get("phone");
            const age = formData.get("age");
            const gender = formData.get("gender");
            const education = formData.get("education");

            // Simulate generating an application number (you can replace this with your actual logic)
            const applicationNumber = Math.floor(Math.random() * 1000000);

            // Display the generated application number
            document.getElementById("application-number").textContent = `Application Number: ${applicationNumber}`;
        });
    </script>
</body>
</html>
